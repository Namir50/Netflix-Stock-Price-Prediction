<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Stock Price Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden; /* ðŸ”§ Prevent horizontal scroll */
    }

    body {
      background: url("{{ url_for('static', filename='images/background.jpg') }}") no-repeat left center;
      background-size: cover;
      background-attachment: scroll; /* fallback */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%; /* Optional: darken for readability */
      z-index: 1;
    }

    .content {
      z-index: 2;
      text-align: center;
      padding: 20px;
      max-width: 90%;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 2.8rem;
      transform: translateY(-30px);
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    p {
      margin-top: -25px;
      font-size: 1.2rem;
    }

    a {
      text-decoration: none;
      background-color: #e50914;
      color: white;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s ease;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
      display: inline-block;
      margin-top: 20px;
    }

    a:hover {
      background-color: #b20710;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
      height: 70px;
      max-width: 90%;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #aaa;
      font-size: 14px;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ðŸ“± Responsive Adjustments */
  @media (max-width: 430px) {
    h1 {
      font-size: 1.6rem;
    }

    p {
      font-size: 1rem;
    }

    a {
      font-size: 0.85rem;
      padding: 8px 16px;
    }

    .logo {
      height: 50px;
    }

    footer {
      font-size: 12px;
    }
  }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="{{ url_for('static', filename='images/netflix-logo.png') }}" alt="Netflix Logo" class="logo" />

  <div class="content">
    <h1>Welcome to the Netflix Stock Price Prediction App</h1>
    <p>Use the AI-powered model to forecast future closing price</p>
    <a href="{{ url_for('predictdatapoint') }}">Go to Prediction Page</a>
  </div>

  <footer>
    Built by Namir Shah &copy; 2025
  </footer>
</body>
</html>

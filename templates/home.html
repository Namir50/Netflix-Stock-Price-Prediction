<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Price Prediction</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden; /* ðŸ”§ Fix white line issue */
      overflow: hidden;
    }

    body {
      background: url("{{ url_for('static', filename='images/background.jpg') }}") no-repeat center center;
      background-size: cover;
      background-color: #000; /* fallback color */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    .login {
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .login h1 {
      margin-bottom: 20px;
      font-size: 25px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #e50914;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.4);
      width: 100%;
    }

    button:hover {
      background-color: #b20710;
    }

    h2 {
      margin-top: 20px;
      margin-bottom: 25px;
      font-size: 25px;
      color: #ffffff;
      opacity: 0;
      overflow: hidden;
      text-align: center;
      animation: slideFade 0.8s ease-out forwards;
    }

    @keyframes slideFade {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0px);
        opacity: 1;
      }
    }
  .back-link {
    text-decoration: none;
    position: absolute;
    top: 10px;
    left: 15px;
    font-family: 'Poppins', sans-serif;
    background-color: #865f5f;
    color: rgb(0, 0, 0);
    padding: 6px 12px;
    font-size: 14px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
  }

  .back-link:hover {
    background-color: #ffffff;
  }

    /* ðŸ“± Responsive Adjustments */
  @media (max-width: 430px) {
    body {
      background: url("{{ url_for('static', filename='images/background.jpg') }}") no-repeat left center !important;
      background-size: cover !important;
      overflow-x: hidden;
      justify-content: flex-start;   /* Align content toward top */
      padding-top: 40px;             /* Space from top */
    }

    .login {
      padding: 20px;
      margin-top: 0;
    }

    .login h1 {
      font-size: 1.8rem;
    }

    h2 {
      font-size: 1.2rem;
      white-space: nowrap;           /* Prevent text wrap */
      text-align: center;            /* Center text */
    }

    input[type="text"],
    button {
      font-size: 14px;
      padding: 10px;
    }

    .back-link {
      font-size: 12.5px;
      padding: 6px 10px;
    }
  }

  </style>
</head>
<body>
  <div class="login">
    <h1>Predict the price of Netflix Stock</h1>
    <form action="{{ url_for('predictdatapoint') }}" method="POST">
      <input type="text" name="Open" placeholder="Open" required /><br>
      <input type="text" name="High" placeholder="High" required /><br>
      <input type="text" name="Low" placeholder="Low" required /><br>
      <input type="text" name="year" placeholder="Year" required /><br>
      <input type="text" name="month" placeholder="Month" required /><br>
      <input type="text" name="day" placeholder="Day" required /><br>
      <button type="submit">Predict</button>
    </form>
    {% if result %}
      <h2>The Predicted Close Price is ${{ result }}</h2>
    {% endif %}
    <a href="{{ url_for('index') }}" class="back-link">Back to Home</a>
  </div>
</body>
</html>
